    async function sendQuery() {
      const query = document.getElementById('query').value.toLowerCase();
      const responseBox = document.getElementById('response');
      responseBox.innerHTML = '<p>‚è≥ Hled√°m vhodn√© chaty...</p>';

      const chceSaunu = query.includes("sauna") || query.includes("saunou");
      const chceVirivku = query.includes("v√≠≈ôivka") || query.includes("v√≠≈ôivkou");
      const chceKrb = query.includes("krb") || query.includes("krbem");
      const chceBazen = query.includes("baz√©n") || query.includes("bazenem");
      const maxVzdalenost = query.includes("2 hodin") ? 120 : 999;

      const results = data.filter(chata => {
        return (
          (hledamKapacitu === 0 || chata.kapacita >= hledamKapacitu) &&

          (!chceBazen || chata.bazen) &&

      });

      if (results.length === 0) {
        responseBox.innerHTML = '<p>‚ùå Nena≈°li jsme ≈æ√°dnou vhodnou chatu. Zkuste upravit dotaz.</p>';
